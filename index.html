<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body leftmargin = 150px, rightmargin = 150px>

  <!-- The title of the page -->
  <center><h1>The Psychic Game</h1></center>

  <h3>I'm thinking on a letter between </h3>
  <h2 style= "color: red">a and i</h2>
  <h3>Can you guess that letter?</h3>

  <!-- Counters for wins and losses initial value 0  -->
  <p>Wins:    <span id="wins">  0</span></p>
  <p>Losses:  <span id="losses">0</span></p>
  

  <!-- This is where we will post the guessesLeft. Initially nothing is shown. -->
  <p>Guesses Left: <span id="guesses-left"></span></p>

  <!-- This is where we will post the guessesSoFar. Initially nothing is shown. -->
  <p>Your Guesses so far: <span id="guesses-so-far"></span></p>

  <!-- Link to JavaScript game.js -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
